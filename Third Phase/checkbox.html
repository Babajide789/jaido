<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKBOX</title>
</head>
<body>
    <h2>List of food you like</h2>
    <label for="">Rice</label><input type="checkbox" name="food" id="rice" value="rice">
    <label for="">Beans</label><input type="checkbox" name="food" id="Beans" value="Beans">
    <label for="">yam</label><input type="checkbox" name="food" id="yam" value="yam"><br>

    <h3>Select your country</h3>
    <select name="" id="">
        <option value="Nigeria">Nigeria</option>
        <option value="Kenya">Kenya</option>
        <option value="Ghana">Ghana</option>
        <option value="China">China</option>
        <option value="Benin">Benin</option>
    </select><hr>
    <input type="text" placeholder="Enter your first name"><br><br>
    <input type="text" placeholder="Enter your last name"><br><br>
    <input type="password" placeholder="Enter your password">
</body>
</html>
